<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSketch™</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="mainTitle">SimpleSketch™</h1>
    <div class="toolbar">
        <div class="toolbarButton" id="pickColor">
            Pick color
            <input type="color" id="colorPicker">
        </div>
        <button class="toolbarButton" id="eraser">Eraser</button>
        <button class="toolbarButton" id="rainbow">Rainbow</button>
        <button class="toolbarButton" id="canvasSize">Canvas size</button>
        <button class="toolbarButton" id="default">Default color</button>
    </div>
    <div class="canvasOutlineBox">
        <div class="canvasOutline">
            <div class="canvas" id="canvas">
    
            </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
